<div class="container-fluid">
    <div class="row">
        <form (ngSubmit)='submitQuote()' #quoteForm ='ngForm'>


            <div class="form-group">

                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>
            </div>
            <div class="form-group">

                <label for="description">Description</label>
                <textarea class="form-control" id="description" [(ngModel)]="newQuote.description" name="description" name="description" #description="ngModel" required></textarea>
            </div>

            <div class="form-group">
                <label for="complete">Completion</label>
                <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>

            </div>
            <p>Complete Date is Required</p>
            <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
        </form>
    </div>
</div>
