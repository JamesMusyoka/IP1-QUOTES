<div class="image">
    </div>
    <h1>My Quotes</h1>
    <div class="container">
      <div class="row">

        <div class="col-md-6">
          <div class="card">
          <app-quote-form (addQuote)="addNewQuotes($event)"></app-quote-form>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
        <div *ngFor="let quote of quotes;let i ='index'">
          <h4 id="{{i}}" appStrikethrough>{{quote.name}} due on {{quote.completeDate|date|uppercase}}</h4>

          <div class="click">
            <button class="btn btn-primary" (click)='toogleDetails(i)'>Toogle Details</button>
          </div>
          <div class="row" *ngIf="quote.showDescription">
            <app-quotes-details [quote]='quote' (isComplete)='deleteQuotes($event,i)'></app-quotes-details>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
    <p *ngIf='quotes.length > 5'>My quotes for today</p>
